<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICON -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="l-main">
      <section class="register" id="register">
        <div class="register__container bd-container bd-grid">
          <div class="aside-grid">
            <a href="index.html" class="btn btn-back"><i class="bx bx-chevron-left"></i></a>
            <h1 class="aside__title">My Donatur</h1>
            <p class="aside__description">
              Berbagi kepada yang membutuhkan <br />
              dapat dengan mudah melalui <br />
              MyDonatur
            </p>
            <p><i class="bx bx-donate-heart"></i></p>
          </div>
          <div class="content-grid">
            <div class="content__head">
              <h1 class="content__title">Register to My Donatur</h1>
              <p class="content__description">Berbagi kepada yang membutuhkan dapat dengan mudah melalui MyDonatur</p>
            </div>

            <form action="#">
              <table>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">First Name</label>
                    <input class="input-text" placeholder="First Name" type="text" name="fname" id="fname" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">Last Name</label>
                    <input class="input-text" placeholder="Last Name" type="text" name="lname" id="lname" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Username</label>
                    <input class="input-text" placeholder="Username" type="text" name="uname" id="uname" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Email</label>
                    <input class="input-text" placeholder="Email" type="email" name="email" id="email" />
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="pw">Password</label>
                    <input class="input-text" placeholder="Password" type="password" name="password" id="password" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="pw">Comfirm</label>
                    <input class="input-text" placeholder="Password" type="password" name="password" id="password" />
                  </td>
                </tr>
              </table>
              <div class="togglePw" onclick="togglePassword()">
                <input type="checkbox" name="showPassword" id="showPassword" />
                <label for="showPw">Show Password</label>
              </div>
              <div class="button__register">
                <button type="submit" class="register btn btn-primary">Create account</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
