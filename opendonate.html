<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICON -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/opendonate.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="l-main">
      <section class="opendonate" id="opendonate">
        <div class="opendonate__container bd-container bd-grid">
          <div class="aside-grid">
            <a href="" class="btn btn-back"><i class="bx bx-chevron-left"></i></a>
            <h1 class="aside__title">My Donatur</h1>
            <p class="aside__description">
              Berbagi kepada yang membutuhkan <br />
              dapat dengan mudah melalui <br />
              MyDonatur
            </p>
            <p><i class="bx bx-donate-heart"></i></p>
          </div>
          <div class="content-grid">
            <div class="content__head">
              <h1 class="content__title"><u>Donate</u></h1>
            </div>

            <form action="#">
              <table>
                <tr>
                  <td colspan="2">
                    <label for="email">Nama Penyelenggara Donasi</label>
                    <input class="input-text full" placeholder="Nama Pendonasi" type="text" name="npendonasi" id="npendonasi" />
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">Alamat</label>
                    <input class="input-text col2" placeholder="First Name" type="text" name="fname" id="fname" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">Kode Pos</label>
                    <input class="input-text col2" placeholder="Last Name" type="text" name="lname" id="lname" />
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">Kota/Kabupaten</label>
                    <input class="input-text col2" placeholder="First Name" type="text" name="fname" id="fname" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">Provinsi</label>
                    <input class="input-text col2" placeholder="Last Name" type="text" name="lname" id="lname" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Deskripsi Keperluan</label>
                    <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="100"></textarea>
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">Upload File</label>
                    <input class="input-text col2" placeholder="First Name" type="text" name="fname" id="fname" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">No Rekening</label>
                    <input class="input-text col2" placeholder="Last Name" type="text" name="lname" id="lname" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <a href="sdk.html" class="sk">Syarat dan Ketentuan</a>
                  </td>
                  <td>
                    <div class="button__opendonate">
                      <button type="submit" class="opendonate btn btn-primary">Kirim</button>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
