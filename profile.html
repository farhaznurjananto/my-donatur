<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICON -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/profile.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="l-main">
      <section class="profile" id="profile">
        <div class="profile__container bd-container bd-grid">
          <div class="aside-grid">
            <a href="" class="btn btn-back"><i class="bx bx-chevron-left"></i></a>
            <h1 class="aside__title">My Donatur</h1>
            <p class="aside__description">
              Berbagi kepada yang membutuhkan <br />
              dapat dengan mudah melalui <br />
              MyDonatur
            </p>
            <p><i class="bx bx-donate-heart"></i></p>
          </div>

          <div class="content-grid">
            <div class="content__head">
              <h1 class="content__title"><u>My Profile</u></h1>
            </div>

            <div class="profile__image-container">
              <i class="bx bx-user-circle"></i>
            </div>

            <form action="#">
              <table>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">First Name</label>
                    <input class="input-text col2" placeholder="First Name" type="text" name="fname" id="fname" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">Last Name</label>
                    <input class="input-text col2" placeholder="Last Name" type="text" name="lname" id="lname" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Email Address</label>
                    <input class="input-text full" placeholder="Email" type="email" name="email" id="email" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Contact Number</label>
                    <input class="input-text full" placeholder="Contact Number" type="text" name="cnumber" id="cnumber" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Full Address</label>
                    <input class="input-text full" placeholder="Full Address" type="text" name="faddress" id="faddress" />
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">City &emsp;</label>
                    <input class="input-text col2" placeholder="City" type="text" name="city" id="city" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">State &emsp;</label>
                    <input class="input-text col2" placeholder="State" type="text" name="state" id="state" />
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">Zip Code &emsp;</label>
                    <input class="input-text col2" placeholder="Zip Code" type="text" name="zcode" id="zcode" />
                  </td>
                  <td class="colomn-2 right">
                    <label for="email">Country</label>
                    <input class="input-text col2" placeholder="Country" type="text" name="country" id="country" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="pw">Password</label>
                    <input class="input-text full" placeholder="Password" type="password" name="password" id="password" />
                  </td>
                </tr>
              </table>
              <div class="togglePw" onclick="togglePassword()">
                <input type="checkbox" name="showPassword" id="showPassword" />
                <label for="showPw">Show Password</label>
              </div>
              <div class="button__profile">
                <button type="submit" class="profile btn btn-danger">Logout</button>
                <button type="submit" class="profile btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
