<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICON -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/dtdonate.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="l-main">
      <section class="dtdonate" id="dtdonate">
        <div class="dtdonate__container bd-container bd-grid">
          <div class="aside-grid">
            <a href="" class="btn btn-back"><i class="bx bx-chevron-left"></i></a>
            <h1 class="aside__title">My Donatur</h1>
            <p class="aside__description">
              Berbagi kepada yang membutuhkan <br />
              dapat dengan mudah melalui <br />
              MyDonatur
            </p>
            <p><i class="bx bx-donate-heart"></i></p>
          </div>
          <div class="content-grid">
            <div class="content__head">
              <h1 class="content__title"><u>Detail Donate</u></h1>
            </div>

            <form action="#">
              <table>
                <tr>
                  <td colspan="2">
                    <label for="email">Nama Pendonasi</label>
                    <input class="input-text full" placeholder="Nama Pendonasi" type="text" name="npendonasi" id="npendonasi" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Tujuan Donasi</label>
                    <select class="dropdown__goal" name="goal" id="tdonasi">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="email">Bentuk Donasi</label>
                    <select class="dropdown__goal" name="goal" id="tdonasi">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </td>
                </tr>
                <tr class="row-2">
                  <td class="colomn-2 left">
                    <label for="pw">Rekening Bank</label>
                    <select class="dropdown__goal" name="goal" id="tdonasi">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                  </td>
                  <td class="colomn-2 right">
                    <label for="pw">Upload File</label>
                    <input class="input-file" placeholder="file" type="file" name="imgupload" id="imgupload" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="email">Pesan</label>
                    <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="200"></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="pw">Bukti Delivered</label>
                    <input class="input-file" placeholder="file" type="file" name="imgupload" id="imgupload" />
                  </td>
                  <td>
                    <div class="button__dtdonate">
                      <button type="submit" class="dtdonate btn btn-primary" disabled>Delivered</button>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
