<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOX ICON -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/signIn.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="l-main">
      <section class="signin" id="signin">
        <div class="signin__container bd-container bd-grid">
          <div class="aside-grid">
            <a href="landingpage.html" class="btn btn-back"><i class="bx bx-chevron-left"></i></a>
            <h1 class="aside__title">My Donatur</h1>
            <p class="aside__description">
              Berbagi kepada yang membutuhkan <br />
              dapat dengan mudah melalui <br />
              MyDonatur
            </p>
            <p><i class="bx bx-donate-heart"></i></p>
          </div>
          <div class="content-grid">
            <div class="content__head">
              <h1 class="content__title">Sign In to My Donatur</h1>
              <p class="content__description">Berbagi kepada yang membutuhkan dapat dengan mudah melalui MyDonatur</p>
            </div>

            <form action="#">
              <label for="email">Username</label>
              <br />
              <input class="input-text" placeholder="Username" type="text" name="uname" id="uname" />
              <br />
              <label for="pw">Password</label>
              <br />
              <input class="input-text" placeholder="Password" type="password" name="password" id="password" />
              <div class="togglePw" onclick="togglePassword()">
                <input type="checkbox" name="showPassword" id="showPassword" />
                <label for="showPw">Show Password</label>
              </div>
            </form>

            <!-- <a href="#" class="forgot__pw">Forgot Password</a> -->
            <div class="order__signin">
              <button type="submit" class="signin btn btn-primary">SIGN UP</button>
              <h4>OR</h4>
              <button type="submit" class="btn btn-second">
                <i class="bx bxl-google"></i>
                Login with Google
              </button>
              <br />
              <button type="submit" class="btn btn-second">
                <i class="bx bxl-facebook"></i>
                Login with Facebook
              </button>
              <br />
            </div>
            <a href="register.html" class="register">Don't have account?</a>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
